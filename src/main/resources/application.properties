# Server Configuration
server.port=8080

# --- Database Configuration (PostgreSQL - For Render Deployment) ---
# NOTE: The host, port, username, and password will be OVERRIDDEN by Render 
# environment variables during deployment.
spring.datasource.url=jdbc:postgresql://localhost:5432/hotel_booking_system
spring.datasource.username=hotel_user
spring.datasource.password=your_local_dev_password 
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA/Hibernate Configuration ---
# CRITICAL: Change the dialect for PostgreSQL
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# --- Thymeleaf View Resolver ---
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html