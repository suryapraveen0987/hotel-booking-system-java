# Server Configuration (Optional, default is 8080)
server.port=8080

# --- Database Configuration (MySQL) ---
# NOTE: Password 'praveen@1322?' is used. The '?' character is URL-encoded as '%3F' in the password field.
spring.datasource.url=jdbc:mysql://localhost:3306/hotel_booking_system?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=praveen@1322?
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA/Hibernate Configuration ---
# Use 'update' to let Hibernate create/update tables automatically based on your Java models
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# --- Thymeleaf View Resolver ---
# Where Thymeleaf looks for HTML files
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html