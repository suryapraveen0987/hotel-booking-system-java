<html th:replace="~{fragments/header :: layout(pageTitle=~{::title}, pageContent=~{::#main-content})}" 
      xmlns:th="http://www.thymeleaf.org">
    
    <title>Register</title>
    
    <div id="main-content" class="pt-5 pb-5">
        
        <div class="card p-4 mx-auto shadow" style="max-width: 400px;">
            <h2 class="text-center mb-4">Register New Account</h2>

            <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}">
                Registration failed: Username already exists.
            </div>
            
            <form th:action="@{/register}" th:object="${user}" method="post">
                
                <div class="mb-3">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" id="username" th:field="*{username}" class="form-control" autocomplete="username" required>
                </div>
                
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" th:field="*{email}" class="form-control" autocomplete="email" required>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" id="password" th:field="*{password}" class="form-control" autocomplete="new-password" required>
                </div>
                
                <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>

            <p class="text-center mt-3">
                Already have an account? <a th:href="@{/login}">Login here</a>
            </p>
        </div>
    </div>
    
</html>
