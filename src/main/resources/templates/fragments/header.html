<!DOCTYPE html>
<html lang="en" 
      th:fragment="layout(pageTitle, pageContent)" 
      xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title th:replace="${pageTitle}">Hotel Booking System</title> 
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
          
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">Hotel Booker</a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/search}">Book Room</a>
                    </li>
                    
                    <li sec:authorize="isAuthenticated()" class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownUser" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Welcome, <span sec:authentication="name">User</span>
                        </a>
                        
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownUser">
                            
                            <li class="px-3 py-2 text-primary fw-bold border-bottom mb-2 user-profile-header">
                                <img th:src="@{/images/default-pfp.png}" alt="PFP" class="me-2" style="width: 30px; height: 30px; border-radius: 50%;"> 
                                <span sec:authentication="name"></span>
                            </li>
                            
                            <li><a class="dropdown-item" th:href="@{/mybookings}">My Bookings</a></li>
                            <li sec:authorize="hasAuthority('ADMIN')"><a class="dropdown-item" th:href="@{/admin/rooms}">Admin Panel</a></li>
                            
                            <li><hr class="dropdown-divider"></li>
                            
                            <li><a class="dropdown-item" href="#">Edit Profile Picture</a></li>
                            <li><a class="dropdown-item" href="#">Light/Dark Theme</a></li>
                            <li><a class="dropdown-item" href="#">Settings</a></li>
                            
                            <li><hr class="dropdown-divider"></li>
                            
                            <li><a class="dropdown-item text-danger" th:href="@{/logout}">Logout</a></li>
                        </ul>
                    </li>
                    
                    <li sec:authorize="!isAuthenticated()" class="nav-item">
                        <a class="nav-link" th:href="@{/register}">Register</a>
                    </li>
                    <li sec:authorize="!isAuthenticated()" class="nav-item">
                        <a class="nav-link btn btn-outline-light ms-2 px-3 py-1" th:href="@{/login}">Login</a>
                    </li>
                    
                </ul>
            </div>
        </div>
    </nav>
    <div style="padding-top: 70px;"> 
        <div class="container">
            <div th:replace="${pageContent}">
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous"></script>
            
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
