<html th:replace="~{fragments/header :: layout(pageTitle=~{::title}, pageContent=~{::#main-content})}" 
      xmlns:th="http://www.thymeleaf.org">
    
    <title>My Bookings</title>
    
    <div id="main-content" class="pb-5">
        <h2 class="mb-4">Your Reservations</h2>

        <div th:if="${param.cancelled}" class="alert alert-success" role="alert">
            Booking successfully cancelled!
        </div>
        <div th:if="${successMessage}" class="alert alert-success" role="alert" th:text="${successMessage}"></div>
        <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>
        
        <div th:if="${bookings.isEmpty()}" class="alert alert-info">
            <p class="mb-0">You have no current or past reservations.</p>
            <a th:href="@{/search}" class="btn btn-primary mt-2">Start Booking</a>
        </div>
        
        <div th:if="${!bookings.isEmpty()}">
            <table class="table table-striped table-hover shadow-sm">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Room & Location</th> <th>Check-in</th>
                        <th>Check-out</th>
                        <th>Nights</th>
                        <th>Total Price</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="booking : ${bookings}">
                        <td th:text="${booking.bookingId}">1001</td>
                        
                        <td>
                            <span th:text="${booking.room.roomNumber} + ' (' + ${booking.room.roomType} + ')'" class="fw-bold">101 (Double)</span><br>
                            <small th:if="${booking.room.location}" th:text="${booking.room.location.name} + ', ' + ${booking.room.location.city}" class="text-muted"></small>
                        </td>
                        
                        <td th:text="${#temporals.format(booking.checkInDate, 'dd MMM yyyy')}">01 Oct 2025</td>
                        <td th:text="${#temporals.format(booking.checkOutDate, 'dd MMM yyyy')}">05 Oct 2025</td>
                        <td th:text="${#temporals.daysBetween(booking.checkInDate, booking.checkOutDate)}">4</td>
                        
                        <td th:text="'$' + ${#numbers.formatDecimal(booking.totalPrice, 0, 'COMMA', 2, 'POINT')}">$600.00</td>
                        
                        <td>
                            <span th:if="${booking.bookingStatus.name() == 'CONFIRMED'}" class="badge bg-success">Confirmed</span>
                            <span th:if="${booking.bookingStatus.name() == 'CANCELLED'}" class="badge bg-danger">Cancelled</span>
                            <span th:if="${booking.bookingStatus.name() == 'PENDING'}" class="badge bg-warning text-dark">Pending</span>
                        </td>
                        
                        <td>
                            <div th:if="${booking.bookingStatus.name() == 'CONFIRMED' and #temporals.isAfter(booking.checkInDate, currentDate)}">
                                <form th:action="@{/booking/cancel/{id}(id=${booking.bookingId})}" method="post">
                                    <button type="submit" class="btn btn-danger btn-sm"
                                            onclick="return confirm('Are you sure you want to cancel this booking? This action cannot be undone.');">
                                        Cancel
                                    </button>
                                </form>
                            </div>
                            <div th:unless="${booking.bookingStatus.name() == 'CONFIRMED' and #temporals.isAfter(booking.checkInDate, currentDate)}">
                                <span class="text-muted small">No Action</span>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
    
</html>
